[supervisord]
nodaemon=true ; 在前景運行 supervisord，這是容器化環境的標準做法

[program:embedding_service]
command=uvicorn service.embedding_service:app --host 0.0.0.0 --port 8000
autostart=true
autorestart=true
stdout_logfile=/dev/stdout ; 將標準輸出直接導向容器日誌
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr ; 將標準錯誤直接導向容器日誌
stderr_logfile_maxbytes=0

[program:line_bot_service]
; 這裡假設您已經將 app.py 重新命名為 line_bot_service.py 並移入 service/ 資料夾
command=uvicorn service.main_app:app --host 0.0.0.0 --port 8080
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
